groups:
  - name: 1Password Connect Configuration
    description: Configure 1Password Connect Settings
  - name: Network
    description: Network Configuration
  - name: Storage
    description: Storage Configuration
  - name: Resources
    description: Configure Resources

questions:
  - variable: onepassword
    label: ""
    group: 1Password Connect Configuration
    schema:
      type: dict
      attrs:
        - variable: credentials
          label: 1Password Credentials (Base64)
          description: The Base64 encoded content of the 1password-credentials.json file.
          schema:
            type: string
            required: true
            private: true
        - variable: log_level
          label: Log Level
          schema:
            type: string
            default: info
            enum:
              - value: info
                description: Info
              - value: error
                description: Error
              - value: debug
                description: Debug
        - variable: sync_timeout
          label: Sync Timeout
          description: The time to wait for the initial sync to complete (e.g., 10s, 30m).
          schema:
            type: string
            default: 10s

  - variable: network
    label: ""
    group: Network
    schema:
      type: dict
      attrs:
        - variable: http_port
          label: HTTP Port
          description: The port for the HTTP server.
          schema:
            type: dict
            attrs:
              - variable: port
                label: Port Number
                schema:
                  type: int
                  default: 8080
                  min: 1024
                  max: 65535
                  required: true
              - variable: bind_mode
                label: Bind Mode
                schema:
                  type: string
                  default: published
                  enum:
                    - value: published
                      description: Publish on host
                    - value: exposed
                      description: Expose internally

  - variable: storage
    label: ""
    group: Storage
    schema:
      type: dict
      attrs:
        - variable: data
          label: Data Storage
          description: Stores encrypted data.
          schema:
            type: dict
            attrs:
              - variable: type
                label: Type
                description: |
                  ixVolume: Is dataset created automatically by the system.</br>
                  Host Path: Is a path that already exists on the system.
                schema:
                  type: string
                  required: true
                  default: "ix_volume"
                  enum:
                    - value: "host_path"
                      description: Host Path (Path that already exists on the system)
                    - value: "ix_volume"
                      description: ixVolume (Dataset created automatically by the system)
              - variable: ix_volume_config
                label: ixVolume Configuration
                description: The configuration for the ixVolume dataset.
                schema:
                  type: dict
                  show_if: [["type", "=", "ix_volume"]]
                  $ref:
                    - "normalize/ix_volume"
                  attrs:
                    - variable: dataset_name
                      label: Dataset Name
                      schema:
                        type: string
                        required: true
                        hidden: true
                        default: "data"
              - variable: host_path_config
                label: Host Path Configuration
                schema:
                  type: dict
                  show_if: [["type", "=", "host_path"]]
                  attrs:
                    - variable: acl_enable
                      label: Enable ACL
                      description: Enable ACL for the storage.
                      schema:
                        type: boolean
                        default: false
                    - variable: acl
                      label: ACL Configuration
                      schema:
                        type: dict
                        show_if: [["acl_enable", "=", true]]
                        attrs: []
                        $ref:
                          - "normalize/acl"
                    - variable: path
                      label: Host Path
                      description: The host path to use for storage.
                      schema:
                        type: hostpath
                        show_if: [["acl_enable", "=", false]]
                        required: true

  - variable: resources
    label: ""
    group: Resources
    schema:
      type: dict
      attrs:
        - variable: limits
          label: Limits
          schema:
            type: dict
            attrs:
              - variable: cpus
                label: CPUs
                description: CPUs limit for 1Password Connect.
                schema:
                  type: int
                  default: 2
                  required: true
              - variable: memory
                label: Memory (in MB)
                description: Memory limit for 1Password Connect.
                schema:
                  type: int
                  default: 4096
                  required: true
