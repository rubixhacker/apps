onepassword:
  credentials: ""
  log_level: info
  sync_timeout: 10s

network:
  http_port:
    port_number: 8080
    bind_mode: published

ix_volumes:
  data: /opt/tests/mnt/data

storage:
  data:
    type: ix_volume
    ix_volume_config:
      dataset_name: data
      create_host_path: true

resources:
  limits:
    cpus: 2
    memory: 4096
